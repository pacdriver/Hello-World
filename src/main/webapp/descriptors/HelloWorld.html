<html>
<script src="json.js" type="text/javascript"></script>
<script id="owfTransport" type="text/javascript">
    var widgetData = {
        "universalName":"com.sample.HelloWorld",
        "displayName":"HelloWorld",
        "description": "HelloWorld",
        "widgetVersion":"1.3",
        "widgetUrl":"../sample/HelloWorld.html",
        "imageUrlSmall":"blank",
        "imageUrlLarge":"blank",
        "width":650,
        "height":500,
        "visible":true,
        "singleton":false,
        "background":false,
        "widgetTypes":[
            "standard"
        ]
    };

    var jsonData = JSON.stringify({
        status:200,
        data:widgetData
    });
    window.name = jsonData;
</script>
<body>
<h3>window.name Transport</h3>
Value in window.name is <span id="windowNameData" style="font-weight:bold"></span><br/>
HTTP Status Code is <span style="font-weight:bold">200</span>
</body>
</html>
